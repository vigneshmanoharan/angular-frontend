<h1>Movie List</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add Movie</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 20%">Name</th>
            <th style="width: 20%">Cast Crew</th>
            <th style="width: 20%">Rating</th>
            <th style="width: 20%">Release Date</th>
            <th style="width: 20%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of movies">         
            <td>{{movie.movieName}}</td>
            <td>{{movie.cast}}</td>
            <td>{{movie.rating}}</td>
            <td>{{movie.releaseDate | date: 'dd/MM/yyyy'}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{movie.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteMovie(movie.id)" class="btn btn-sm btn-danger btn-delete-user">
                    <!-- <span class="spinner-border spinner-border-sm"></span> -->
                    <span >Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!movies">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
